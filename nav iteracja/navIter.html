<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb2d513767.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="navIter.css">
    <title>Nav iteracja</title>
</head>

<body>

    <nav id="navbar" class=" navbar navbar-expand-lg position-fixed top-0 w-100 py-3">
        <!-- w-100 rożciąga navbar  -->
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-headset">
                    <span1>pro</span1><span class="span">gamers</span>
                </i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav nav-tabs ms-auto ">
                    <!-- ms-auto przesuwa navigacje na end ms to margin start -->
                    <a class="nav-link active " href="#home">Home</a>
                    <a class="nav-link " href="#aboutus">O nas</a>
                    <a class="nav-link" href="#portfolio">portfolio</a>
                    <a class="nav-link " href="#prices">ceny</a>
                    <a class="nav-link" href="#team">zespół</a>
                    <a class="nav-link " href="#achievements">osiągnięcia</a>
                    <a class="nav-link" href="#contact">kontakt</a>
                    <!-- <a class="nav-link disabled">Disabled</a> -->
                </div>
            </div>
        </div>
    </nav>
    <header id="home">
        <div class="header-img ">
            <div class="header-bg"></div>
            <!-- ważna kolejnosć przy position relative a potem absolute. Header-bg musi być drugi wtedy kolory są jaskrawsze w header-text -->

        </div>
    </header>
    <main>
        <section id="aboutus" class="aboutus bg-light py-5">
            <div class="container ">

                <h2>O nas</h2>
                <div class="underline"></div>

            </div>
        </section>

        <section class="aboutus-img py-5">
            <div class="aboutus-shadow"></div>
            <div class=" container py-4">
                <h2>Tworzymy gry na platformy</h2>
                <div class="underline"></div>

            </div>
        </section>

        <section id="portfolio" class="portfolio py-5">
            <h2>Portfolio</h2>
            <div class="underline"></div>
            <div class="container pb-4">

            </div>
        </section>

        <section id="prices" class="prices py-3 bg-light">

            <h2>prices</h2>
            <div class="underline"></div>
            <div class="container">

            </div>
        </section>
        <!-- Sekcja Team -->
        <section id="team" class="team py-5">
            <div class="team-bg"></div>
            <!-- wazne ta divka team-bg dotyczy tła i musi być w section nie wazne gdzie TOP DOWN -->
            <h2>team</h2>
            <div class="underline"></div>
            <div class="container">

            </div>
        </section>

        <section id="achievements" class="achivements py-5">
            <div class="container">
                <h2>Osiągnięcia</h2>
                <div class="underline"></div>

            </div>
        </section>
        <!-- kontakt -->
        <section id="contact" class="contact py-5">
            <div class="container">
                <h2>Kontakt</h2>
                <div class="underline"></div>


            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- wazne te dwa scripty Jquery muszą być tytaj powyżej  głównych scriptów tych poniżej -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/JavaScipt/slick-Jquery.js"></script>
    

    <script src="navIter.js"></script>
</body>

</html>
